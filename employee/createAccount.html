<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../mainStyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>


<body>
    <header>
        <div class="main-header"><img class="logo" src="../logo.png">
            <h1 class="title-logo">UUB </h1>
        </div>
        <div class="logout">

            <a href="../index.html">
                <div class="icon">
                    <i class="fa-solid fa-power-off"></i>
                </div>LOGOUT
            </a>
        </div>
    </header>
    <nav class="horizontal-nav">
        <div class="options">
            <div class="option">
                <a href="profile.html">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>Profile

                </a>
            </div>
            <div class="option selected">

                <a href="accounts.html">
                    <div class="icon">
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                    Manage Accounts
                </a>
            </div>
            <div class="option">

                <a href="customers.html">
                    <div class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </div>Manage Customers
                </a>
            </div>

        </div>

    </nav>

    <div class="menu-bar">
        <div class="name-card">
            <h4>Welcome</h4>
            <h3>Mr JHON DOE</h3>
        </div>
    </div>
    <div class="body">

        <div class="body-1">
            <nav class="vertical-nav">
                <div class="quick">
                    <h3>Quick Links</h3><i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="links"><a href="accounts.html">See All Accounts</a></div>
                <div class="links"><a href="createAccount.html">Create Account</a></div>
                <div class="links"><a href="history.html">See History</a></div>
            </nav>
        </div>
        <div class="body-2">

            <div class="body-main">
                <div class="body-header">
                    <h3>Creating account</h3>
                </div>

                <div class="create">

                    <form id="accountForm">
                       
                        <div class="form-group">
                            <label for="userId">User ID:</label>
                            <input type="text" id="userId" name="userId" required>
                        </div>
                        <div class="form-group">
                            <label for="branchId">Branch ID:</label>
                            <input type="text" id="branchId" name="branchId" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Account Type:</label>
                            <select id="type" name="type" required>
                                <option value="savings">Savings</option>
                                <option value="current">Current</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance:</label>
                            <input type="number" id="balance" name="balance" step="0.01" required>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>
        </div>



</body>

</html>
