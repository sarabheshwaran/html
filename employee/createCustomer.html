</head>


<body>
    <header>
        <div class="main-header"><img class="logo" src="../logo.png">
            <h1 class="title-logo">UUB </h1>
        </div>
        <div class="logout">

            <a href="../index.html">
                <div class="icon">
                    <i class="fa-solid fa-power-off"></i>
                </div>LOGOUT
            </a>
        </div>
    </header>
    <nav class="horizontal-nav">
        <div class="options">
            <div class="option">
                <a href="profile.html">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>Profile

                </a>
            </div>
            <div class="option selected">

                <a href="accounts.html">
                    <div class="icon">
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                    Manage Accounts
                </a>
            </div>
            <div class="option">

                <a href="customers.html">
                    <div class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </div>Manage Customers
                </a>
            </div>

        </div>

    </nav>

    <div class="menu-bar">
        <div class="name-card">
            <h4>Welcome</h4>
            <h3>Mr JHON DOE</h3>
        </div>
    </div>
    <div class="body">

        <div class="body-1">
            <nav class="vertical-nav">
                <div class="quick">
                    <h3>Quick Links</h3><i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="links"><a href="accounts.html">See All Accounts</a></div>
                <div class="links"><a href="createAccount.html">Create Account</a></div>
                <div class="links"><a href="history.html">See History</a></div>
            </nav>
        </div>
        <div class="body-2">

            <div class="body-main">
                <div class="body-header">
                    <h3> Customer</h3>
                </div>

                <div class="create">

                    <form class="customerForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="userType">User Type:</label>
                            <input type="text" id="userType" name="userType">
                        </div>
                        <div class="form-group">
                            <label for="aadhar">Aadhar Number:</label>
                            <input type="text" id="aadhar" name="aadhar">
                        </div>
                        <div class="form-group">
                            <label for="pan">PAN Number:</label>
                            <input type="text" id="pan" name="pan">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" rows="4" required></textarea>
                        </div>
                        <button type="submit">Create Customer</button>
                    </form>

                </div>
            </div>
        </div>



</body>

</html>
